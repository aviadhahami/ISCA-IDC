<md-content class="md-padding" ng-controller="dashboardController">
    <md-card>
        <md-card-content layout-padding>
            <h2 class="md-title">{{user.firstName}}'s Dashboard</h2>
            <hr/>
            <div class="row flex">
                <md-card>
                    <md-card-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="application countdown">
                                <md-content class="md-padding">
                                    <h1 ng-if="!user.iscaData.applicationForm" class="md-display-2">Applications are due 8PM, October 28th !</h1>
                                    <h1 ng-if="user.iscaData.applicationForm" class="md-display-2">We've received your application !</h1>
                                    <h2 style="color:#EF5350" countdown end-date="October 29,2015" units="days|hours|minutes|seconds"></h2>
                                </md-content>
                            </md-tab>
                            <md-tab ng-if="userLevel > 1" label="Hours report">
                                <md-content class="md-padding">
                                    <h1 class="md-display-2">Hours report</h1>
                                    <p>There is no data to display at the moment..</p>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-card-content>
                </md-card>
                <md-card>
                    <md-card-content>
                        <h4 class="md-title">Tools and links</h4>
                        <hr/>
                        <ul>
                            <li ng-repeat="link in links" ng-show="userLevel >= link.level">
                                <a href="/#!{{link.url}}">{{link.title}}</a>
                            </li>
                        </ul>
                    </md-card-content>
                </md-card>
            </div>
        </md-card-content>
    </md-card>
</md-content>
