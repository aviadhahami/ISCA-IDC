<md-content data-ng-controller="ApplicationDeadLineController">
	<a ui-sref="dashboard">
		<i class="fa fa-chevron-left"></i> Back
	</a>
	<md-card>
		<md-card-content>
			<h2 class="md-title">Change application deadline</h2>
			<hr/>
			<div layout="row">
				<p>The application deadline is currently targeting: {{currentTime.getMonth() + 1}}/{{currentTime.getDate()}}/{{currentTime.getFullYear()}}
					<small><b>(notice! format is mm/dd/yyyy !!)</b></small>
			</div>
			<div layout="row">
				<div layout="col">
					<p>Pick new date</p>
					<time-date-picker display-mode="full" ng-model="requiredDate" on-save="changeDeadline()"></time-date-picker>
				</div>

			</div>
			<div>
				{{success || error}}
			</div>
		</md-card-content>
	</md-card>
</md-content>
