<section ng-controller="academic-signup">
    <div class="container">
        <md-toolbar class="md-primary">
            <h1 class="md-toolbar-tools">
                APPLY TO THE ACADEMIC PROGRAM
            </h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-card ng-show="!userReadTerms">
                <md-card-content>
                    <h3>
                        Before we start the application process..
                    </h3>
                    <hr/>
                    <p>
                        This form is for XYZ <br/>
                        Make sure to fill it all the way cause WUV <br/>
                        Some more info the @roy should write for us <br/>
                    </p>
                    <br/>
                    <p style="color:red">
                        Make sure you have around 20 minutes to fill the application!
                    </p>
                    <div class="md-actions" layout="row" layout-align="center">
                        <md-button md-no-ink class="md-primary" ng-click="toggleUserReadTerms()">I'm ready!</md-button>
                    </div>
                </md-card-content>
            </md-card>
            <md-card ng-show="userReadTerms">
                <md-card-content>

                    <md-input-container style="width:50%">
                        <label>Name</label>
                        <input ng-model="applicationFormData.name" disabled>
                    </md-input-container>

                    <md-input-container style="width:50%">
                        <label>email</label>
                        <input ng-model="applicationFormData.email" disabled>
                    </md-input-container>

                    <md-input-container style="width:50%">
                        <label>ID</label>
                        <input type="text" ng-model="applicationFormData.id" md-maxlength="9" maxlength="9">
                    </md-input-container>
                </md-card-content>
            </md-card>

        </md-content>
    </div>
</section>
