<section>
    <md-content class="hours-list-wrapper" ng-if="!totalHours">
        <p>
            There is no data to display at the moment..
        </p>
    </md-content>

    <md-content class="hours-list-wrapper" ng-if="totalHours">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div flex="80">
                    <h1 class="hours-list-header" style="color:white">
                        Hours contributed
                    </h1>
                </div>
                <div>
                    <h2 style="color:whitesmoke">
                        Overall hours : {{totalHours}}
                    </h2>
                </div>
            </div>
        </md-toolbar>
        <md-divider>

        </md-divider>

        <md-list class="hours-list">
            <a ng-repeat="task in taskList" ng-href="/#!/task/{{task.taskId}}" class="hours-item-wrapper">
                <md-list-item class="hours-list-item">
                    <div class="md-list-item-text" layout="column">
                        <p>
                            {{ task.taskTitle }} --- Hours contributed: {{ task.timeTaken }}
                       	</p>
                    </div>
                </md-list-item>
            </a>
            <md-divider></md-divider>
        </md-list>
    </md-content>
</section>
