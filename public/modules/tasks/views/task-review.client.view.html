<section data-ng-controller="TaskNewController">
    <md-content>
        <a ui-sref="dashboard">
            <i class="fa fa-chevron-left"></i> Back
        </a>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Title: {{task.title}}</span>
                    <br>
                    <span class="md-subhead">Description: {{task.description}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>Content: {{task.content}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
                <md-button class="md-raised" ng-click="takeClicked()" ng-if="!!task.takenBy">Take</md-button>
                <md-button class="md-raised" ng-click="closeClicked()" ng-if="task.takenBy === user._id || userLevel > 2">Close</md-button>
            </md-card-actions>
        </md-card>
    </md-content>
</section>
