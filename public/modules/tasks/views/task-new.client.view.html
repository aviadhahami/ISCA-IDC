<section data-ng-controller="TaskReviewController">
    <md-card>
        <md-card-content>
            <a ui-sref="dashboard">
                <i class="fa fa-chevron-left"></i> Back
            </a>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 style="color:white">
                        Create new task
                    </h2>
                </div>
            </md-toolbar>
            <br>
            <div>
               <md-input-container>
                   <label>
                       Type
                   </label>
                   <input type="text" ng-model="newTask.type" />
               </md-input-container>
                <md-input-container>
                    <label>
                        Title
                    </label>
                    <input type="text" ng-model="newTask.title" />
                </md-input-container>
                <md-input-container>
                    <label>
                        Description
                    </label>
                    <input type="text" ng-model="newTask.description" />
                </md-input-container>
                <md-input-container>
                    <label>
                        Content
                    </label>
                    <input type="text" ng-model="newTask.content" />
                </md-input-container>
            </div>
            <div>
                <md-button class="md-raised" ng-click="createNewTask()" >
                   Create task
                </md-button>
            </div>
        </md-card-content>
    </md-card>
</section>
