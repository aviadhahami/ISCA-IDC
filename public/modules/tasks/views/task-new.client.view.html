<section data-ng-controller="TaskReviewController">
    <md-card>
        <md-card-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 style="color:white">
                        Create new task
                    </h2>
                </div>
            </md-toolbar>
            <br>
            <div>
                <md-input-container>
                    <label>
                        Type
                    </label>
                    <md-select ng-model="newTask.type" required>
                        <md-option ng-repeat="type in taskTypes" value="{{type}}">
                            {{type}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>
                        Title
                    </label>
                    <input type="text" ng-model="newTask.title" />
                </md-input-container>
                <md-input-container>
                    <label>
                        Description
                    </label>
                    <input type="text" ng-model="newTask.description" />
                </md-input-container>
                <md-input-container>
                    <label>
                        Content
                    </label>
                    <input type="text" ng-model="newTask.content" />
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</section>
