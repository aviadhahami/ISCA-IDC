    <h3 class="col-md-12 text-center">Join our program</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <md-input-container>
                    <label>First Name</label>
                    <input required id="firstName" name="firstName" data-ng-model="credentials.firstName" >
                </md-input-container>

                <md-input-container>
                    <label>Last Name</label>
                    <input required id="lastName" name="lastName" data-ng-model="credentials.lastName">
                </md-input-container>

                <md-input-container>
                    <label>Email</label>
                    <input type="email" id="email" name="email" data-ng-model="credentials.email">
                </md-input-container>

                <md-input-container>
                    <label>Username</label>
                    <input type="text" id="username" name="username" data-ng-model="credentials.username">
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input type="password" id="password" name="password" data-ng-model="credentials.password">
                </md-input-container>

                <md-input-container>
                    <label>Select program</label>
                    <md-select ng-model="selectedOption" required>
                        <md-option>Academic Participant</md-option>
                        <md-option selected>Volunteer</md-option>
                    </md-select>
                </md-input-container>

                <div ng-show="!VolunteerIsSelected">
                    <h6>Academic participants additional info</h6>
                    <md-input-container>
                        <label>ID</label>
                        <input type="number" id="id" name="id" data-ng-model="credentials.id">
                    </md-input-container>
                    <md-input-container>
                        <label>Chasing degree in</label>
                        <md-select ng-model="credentials.selectedDegree" required>
                            <md-option ng-repeat="option in degreeOptions" value="{{option.id}}">{{option.name}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Years remaining</label>
                        <md-select ng-model="credentials.yearsRemaining" required>
                            <md-option ng-repeat="i in [1,2,3,4,5,6]" >{{i}}</md-option>
                        </md-select>
                    </md-input-container>
                    <h6>Clarification : <br/> You will be granted with volunteer account until your application is done processing!</h6>
                </div>

                <div class="text-center form-group">
                    <md-button type="submit" class="md-raised">Sign up</md-button>&nbsp; or&nbsp;
                    <a href="/#!/signin" class="show-signup">Sign in</a>
                </div>

                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error" style="color:red"></strong>
                </div>

            </fieldset>
        </form>
    </div>
</section>
