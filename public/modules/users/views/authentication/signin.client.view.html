    <h3 class="col-md-12 text-center">Access using your account</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <md-input-container>
                    <label>Username</label>
                    <input type="text" id="username" name="username" data-ng-model="credentials.username" >
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input type="password" id="password" name="password" data-ng-model="credentials.password">
                </md-input-container>

                <div class="text-center form-group">
                    <md-button type="submit" class="md-raised">Sign in</md-button>&nbsp; or&nbsp;
                    <a href="/#!/signup">Sign up</a>
                </div>
                <div class="forgot-password text-center">
                    <a href="/#!/password/forgot">Forgot your password?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
